<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

    <header class="titulo">
        Blackjack
    </header>

    <div class="row mt-2">
        <div id="divBotones" class="col text-center">
            <button id="btnNuevo" class="btn-danger">Nuevo Juego</button>
            <button id="btnPedir" disabled='disabled' class="btn-primary">Pedir Carta</button>
            <button id="btnDetener" disabled='disabled'  class="btn-primary">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1><b id="nombreJugador">Jugador 1</b> <b> - </b><small id="insert">0</small></h1>
            <div id="jugador-cartas" class="divCartas">
            </div>
        </div>
    </div>
    <div class="row container mt-2">
        <div class="col">
            <h1>Computadora - <small>0</small></h1>
            <div id="computadora-cartas" class="divCartas">
            </div>
        </div>
    </div>
    <script src="assets/js/underscore-umd-min.js"></script>
    <script src="assets/js/juego.js"></script>
    <script>
        document.querySelector('#btnNuevo').addEventListener('click', () => {
            miModulo.nuevoJuego();
        });
    </script>
</body>
</html>
